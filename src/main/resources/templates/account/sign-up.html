<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="//theme.hstatic.net/200000282921/1000966150/14/favicon.png?v=186" type="image/png">
	<title>BLOOK - SIGN UP</title>
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Icon Fontwesome -->
	<script src="https://kit.fontawesome.com/8062880e27.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<style>
	/*Header*/
	.container-fluid-header{
		background-color: black;
		height: 41px;
		color: white;
	}
	
	.container-fluid-menu{
		padding: 15px 0px;
		box-shadow: 0px 5px #e4e4e7;
	}
	
	.marquee-padding{
		padding: 7px 0px;
	}
	
	.container-header, .container-menu{
		width: 1130px;
		font-size: 14px;
	}
	
	.col-8-menu{
		font-size: 15px;
		text-align: center;
		padding: 10px 0px;
	}
	
	.col-8-menu a{
		color: black;
		text-decoration: none;
	}
	
	.col-4-menu button{
		padding-top: 7px;
	}
	
	.search{
		font-size: 14px;
	}
	
	.col-8-menu{
		padding: 7px 0px;
	}
	
	a{
		text-decoration: none;
		color: white;
	}
	
	.col-header{
		padding: 7px 0px;
	}
	
	nav li{
		margin: 0px 15px 0px 15px;
		font-weight: bold;
		font-size: 14px;
	}
	
	.dropdown-menu{
		width: 300px;
		font-size: 14px;
	}
	
	.dropdown-item:hover{
		text-decoration: underline;
	}
	
	.fa-cart-shopping {
	    font-size: 25px;
	}
	
	.dropdown-menu {
	    display: block;
	    visibility: hidden;
	    max-height: 0;
	    opacity: 0;
	    transition: max-height 0.3s ease-in-out, visibility 0s linear 0.3s, opacity 0.3s ease-in-out;
	    overflow: hidden;
	}
	
	.dropdown-menu .dropdown-item:active {
	    background-color: transparent;
	    color: black;
	}
	
	.nav-item.dropdown:hover .dropdown-menu {
	    visibility: visible;
	    max-height: 500px;
	    opacity: 1;
	    transition-delay: 0s, 0s, 0s;
	}
    
    .card-header,
    .card-body {
        border: none;
    }
    
    .button {
    	width: 220px;
    	display: inline-block;
    	padding: 10px 20px;
    	color: black;
    	text-decoration: none;
    	border: 3px solid black;
    	border-radius: 10px;
    	position: relative;
    	overflow: hidden;
    	transition: all 0.3s ease;
     }
    
    .button:hover::before {
    	content: '';
    	position: absolute;
    	top: 50%;
    	left: 50%;
    	width: 300%;
    	height: 300%;
    	transition: all 0.5s;
    	border-radius: 50%;
    	z-index: -1;
    	transform: translate(-50%, -50%);
     }
    
    .button:hover{
    	animation: pulsate 1s ease-in-out;
    	box-shadow: 0 0 10px 10px rgba(100, 100, 100, 0.5);
    }
    @keyframes pulsate{
    	0%{
    		box-shadow: 
    		0 0 55px #606060,
        	0 0 100px #404040;
    	}
    }
    
    /*Footer*/
    .col-footer{
    	height: 300px;
    }
    
    .col-footer a:hover{
    	text-decoration: underline;
    }
    
    .col-footer li{
    	list-style: none;
    	width: 50px;
    }
    
    /*Sign up*/
    h2{
    	text-align: center;
    }
    
    .mb-3-forget a{
    	color: black;
    }
    
    .mb-3-forget a:hover{
    	text-decoration: underline;
    }
    
    .error-message {
        color: red;
    	font-size: 0.875em;
   	}
</style>

<body>
	<div class="container-fluid container-fluid-header">
		<div th:include="header/header :: header"></div>
	</div>
	
	<div class="container-fluid container-fluid-menu">
		<div th:include="header/menu :: menu"></div>
	</div>
	
	<div class="container" style="margin-top: 30px; width: 550px;">
		<h2>ĐĂNG KÝ</h2>
		
		<form th:action="@{/BLOOK/verify-otp}" method="post" enctype="multipart/form-data" id="otpForm">
		    <div class="input-group mb-3">
		        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
		        <input type="text" class="form-control" placeholder="Tài khoản..." name="username" required>
		    </div>
		    
		    <div class="input-group mb-3">
		        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>        
		        <input type="password" class="form-control" placeholder="Mật khẩu..." name="password" required>
		    </div>
		    
		    <div class="input-group mb-3">
		        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-signature"></i></span>        
		        <input type="text" class="form-control" placeholder="Họ và Tên..." name="fullname" required>
		    </div>
		    
		    <div class="input-group mb-3">
		        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>        
		        <input type="email" class="form-control" placeholder="Email..." name="email" required>
		    </div>
		    
		    <div class="input-group mb-3">
		        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>        
		        <input type="tel" class="form-control" placeholder="Số điện thoại..." name="phone_number" required>
		    </div>
		    
		    <div class="input-group mb-3">
		        <input type="file" class="form-control" name="file" required>
		        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-file"></i></span>
		    </div>
		    
		    <div class="mb-3" style="text-align: center;">
		        <button type="button" class="btn btn-outline-success" id="openModalBtn">
				    Đăng Ký
				</button>
				
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				    <div class="modal-dialog modal-dialog-centered">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h1 class="modal-title fs-5 w-100 text-center" id="exampleModalLabel">MÃ XÁC NHẬN (OTP)</h1>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				                <div class="mb-3" style="text-align: center; color: red">
				                    <p id="errorText"></p>
				                </div>
				            </div>
				            
				            <div class="modal-body text-center">
				            	<div class="mb-3 form-floating">
				                	<input type="text" class="form-control" id="otpInput" name="otp" placeholder="###-###-###" required>
				                	<label for="otpInput">Nhập mã OTP</label>
				                </div>
				                    
				               	<button type="submit" class="btn btn-outline-success">Xác Minh</button>
				            </div>
				        </div>
				    </div>
				</div>
			</div>
		    
		    <div class="mb-3" style="text-align: center; color: green">
		        <p th:text="${success}"></p>
		    </div>
		    
		    <div class="mb-3" style="text-align: center; color: red">
		        <p th:text="${fail}"></p>
		    </div>
		</form>
	</div>
	
	<div>
		<div th:include="footer/footer :: footer"></div>
	</div>
</body>

<script>
document.getElementById('openModalBtn').addEventListener('click', function() {
    // Reset error message
    document.getElementById('errorText').textContent = '';

    // Show modal
    var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
    myModal.show();

    // Disable the "Xác Minh" button initially
    document.getElementById('submitBtn').disabled = true;
});

// Validate OTP input
document.getElementById('otpInput').addEventListener('input', function() {
    var otpValue = this.value.trim();
    var submitBtn = document.getElementById('submitBtn');

    if (otpValue !== '') {
        // Enable the "Xác Minh" button when OTP is filled
        submitBtn.disabled = false;
    } else {
        // Disable the "Xác Minh" button if OTP is empty
        submitBtn.disabled = true;
    }
});

document.getElementById('otpForm').addEventListener('submit', function(event) {
    var otpValue = document.getElementById('otpInput').value.trim();

    if (otpValue === '') {
        // Prevent form submission
        event.preventDefault();
        // Show error message
        document.getElementById('errorText').textContent = 'Vui lòng nhập mã OTP.';
    }
});
</script>

</html>
